<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <script defer src="js/main.js"></script>
    <title>War</title>
</head>
<body>
  <h1 id = "gamestatus">WAR GAME</h1> 
  <h2 id = "counter1">Player 1 cards:</h2>
  <h2 id = "counter2">Player 2 cards:</h2>

  <main>
    <section class="game">
      <div class="card xlarge outline" id="p1deck"></div>
      <div class="card xlarge outline" id="p1flip"></div>
      
      <div class="card xlarge outline" id="p1IDW"></div>

      <div class="card xlarge outline" id="p1warflip"></div>
      <div class="card xlarge outline" id="p2warflip"></div>

      
      <div class="card xlarge outline" id="p2IDW"></div>

      <div class="card xlarge outline" id="p2flip"></div>
      <div class="card xlarge outline" id="p2deck"></div>
    </section><br>

  </main>
  <div id="buttons">
    <button id="deal_btn" class="btn btn-light" >DEAL CARDS</button>
    <button id="flip_btn" class="btn btn-success">FLIP CARDS</button> <br>
    <button id="reset_btn" class="btn btn-danger">RESET</button> <br>
  </div>
  

</body>
</html>
